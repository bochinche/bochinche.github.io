<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Source IP</title>
</head>
<body>

<script>
  // Function to fetch the IP address using ipinfo.io
  function getIPAddress() {
    // Make a GET request to the ipinfo.io API
    fetch('https://ipinfo.io/json')
      .then(response => response.json())
      .then(data => {
        // Extract and display the IP address
        const ipAddress = data.ip;
        document.getElementById('ipAddress').innerText = `Your IP Address: ${ipAddress}`;
      })
      .catch(error => {
        console.error('Error fetching IP address:', error);
        document.getElementById('ipAddress').innerText = 'Error fetching IP address';
      });
  }

  // Call the function when the page is loaded
  window.onload = getIPAddress;
</script>

<!-- Display the IP address -->
<p id="ipAddress">Fetching your IP address...</p>

</body>
</html>
